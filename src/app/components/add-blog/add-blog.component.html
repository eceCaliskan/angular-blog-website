<form>
    <label for="blogHeading">Blog Header</label>
    <br>
    <textarea name="blogHeading" id="blogHeading" [(ngModel)]="postheading" cols="100" rows="3" placeholder="Enter the Post Heading"></textarea>
    <br>
    <label for="postsummary">Blog Summary</label>
    <br>
    <textarea name="postpostsummarybody" id="postsummary" cols="100" rows="5" [(ngModel)]="postsummary" placeholder="Enter the Summary of the blog"></textarea>
    <br>
    <label for="postbody">Blog Text</label>
    <br>
    <textarea name="postbody" id="blpostbodyog" cols="100" rows="20" [(ngModel)]="postbody" placeholder="Enter the blog text"></textarea>
    <br>
    <label for="author">Author</label>
    <br>
    <textarea name="author" id="blog" cols="100" [(ngModel)]="author" rows="3" placeholder="Author"></textarea>
    <br>
    <button (click)="addClick()">Submit</button>

    <br>
</form>
